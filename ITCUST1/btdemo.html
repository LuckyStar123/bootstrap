<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>btcourse</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div id="carousel-demo-1" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-demo-1" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-demo-1" data-slide-to="1"></li>
              <li data-target="#carousel-demo-1" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/02.jpg" alt="images/02.jpg">
                <div class="carousel-caption">
                  02
                </div>
              </div>
              <div class="item">
                <img src="images/03.jpg" alt="images/03.jpg">
                <div class="carousel-caption">
                  03.jpg
                </div>
              </div>
              <div class="item">
                <img src="images/04.jpg" alt="images/04.jpg">
                <div class="carousel-caption">
                  04.jpg
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-demo-1" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-demo-1" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

      </div> <!-- row  -->

      <div class="row">
        <div class="col-xs-12">
          <div id="carousel-demo-2" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-demo-2" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-demo-2" data-slide-to="1"></li>
              <li data-target="#carousel-demo-2" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="images/02.jpg" alt="images/02.jpg">
                <div class="carousel-caption">
                  02
                </div>
              </div>
              <div class="item">
                <img src="images/03.jpg" alt="images/03.jpg">
                <div class="carousel-caption">
                  03.jpg
                </div>
              </div>
              <div class="item">
                <img src="images/04.jpg" alt="images/04.jpg">
                <div class="carousel-caption">
                  04.jpg
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-demo-2" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-demo-2" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
